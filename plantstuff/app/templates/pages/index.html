{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h3>Search for plants</h3>
        <form action=".">
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </form>
    </div>
    <div class="col-md-9">
        <h3>Results</h3>
        {% for res in results %}
            {{ res }}
        {% endfor %}
    </div>
</div>
{% endblock %}
