{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <ul>
            {% for module, path in modules|sort %}
                <li><a href="{{ url_for('inspect_schema', name=module) }}">{{ module }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
